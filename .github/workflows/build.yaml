name: Android CI
on: [pull_request, push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build the app/gradle
        run: ./gradlew build

      - name: Run app on an emulator
        uses: ReactiveCircus/android-emulator-runner@v2.12.0
        with:
          api-level: 29
          arch: x86
          script: ./gradlew connectedCheck createDebugCoverageReport

      - name: Codecov
        uses: codecov/codecov-action@v1.0.13